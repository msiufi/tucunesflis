    <!-- Modal Frozen-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal1" role="document">
      <div class="modal-content ">
        <div class="modal-header modal1">
          <h5 class="modal-title" id="exampleModalLabel">Trailer</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body modal1 text-center">
            <iframe  src="https://www.youtube.com/embed/R8TR3cGKees" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer modal1">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-dark" data-url="#">Ir a la pelicula</button>
        </div>
